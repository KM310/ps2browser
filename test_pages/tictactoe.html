<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Test</title>
    <meta charset="utf-8">
    <script>
      var board = ["", "", "", "", "", "", "", "", ""];
      var current = "X";
      var gameOver = false;

      function drawBoard() {
        var html = "";
        for (var i = 0; i < 9; i++) {
          if (i % 3 === 0) html += "<br>";
          var cell = board[i] === "" ? "&nbsp;" : board[i];
          html += "<a href=\"javascript:clickCell(" + i + ")\">[" + cell + "]</a> ";
        }
        document.body.innerHTML = "<h1>Tic Tac Toe</h1>" + html;
      }

      function clickCell(i) {
        if (gameOver) return;
        if (board[i] !== "") return;
        board[i] = current;
        if (checkWin(current)) {
          alert(current + " wins!");
          gameOver = true;
        } else {
          current = (current === "X") ? "O" : "X";
        }
        drawBoard();
      }

      function checkWin(p) {
        var w = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];
        for (var k = 0; k < w.length; k++) {
          var a = w[k][0], b = w[k][1], c = w[k][2];
          if (board[a] === p && board[b] === p && board[c] === p) return true;
        }
        return false;
      }

      function startGame() {
        drawBoard();
      }
    </script>
  </head>
  <body onload="startGame()">
    <h1>Tic Tac Toe</h1>
    <noscript>JavaScript n√∂tig</noscript>
  </body>
</html>
